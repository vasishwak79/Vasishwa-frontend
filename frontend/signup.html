<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Lost & Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Lost & Found</h1>
  <nav>
    <a href="index.html" class="nav-btn">Home</a>
  </nav>
</header>

<section class="container">
  <div class="login-wrapper">
    <h2 class="white-title">Create Account</h2>

    <form id="signupForm" class="card form login-card">
      <label class="form-label">Username</label>
      <input class="input-small" name="username" required>

      <label class="form-label">Password</label>
      <input class="input-small" type="password" name="password" required>

      <button class="btn-primary">Sign Up</button>
    </form>

    <p id="msg" class="feedback"></p>
  </div>
</section>

<script src="signup.js"></script>
</body>
</html>
