<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report / Upload Item | School Lost & Found</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ======================= HEADER ======================= -->
  <header>
    <h1 class="site-title">School Lost & Found</h1>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="upload.html" class="nav-btn active">Report Item</a>
      <a href="items.html" class="nav-btn">Search</a>
      <a href="admin_login.html" class="nav-btn">Admin</a>
    </nav>
  </header>

  <!-- ======================= MAIN CONTENT ======================= -->
  <main>
    <section class="upload-container">
      <h2 class="page-title">Report a Lost or Found Item</h2>
      <p class="page-subtitle">
        Please fill out the form below with as many details as possible. Clear descriptions and photos help identify and return items quickly.
      </p>

      <!-- Upload Illustration -->
      <img src="https://raw.githubusercontent.com/ChatGPTAssets/lostfound/main/backpack.png" class="upload-illustration" alt="Upload Illustration" />

      <!-- ======================= FORM ======================= -->
      <form class="upload-form" id="uploadForm" enctype="multipart/form-data">
        <label class="form-label" for="itemTitle">Item Name</label>
        <input type="text" id="itemTitle" name="title" class="input-field" required placeholder="Ex: Blue Water Bottle" />

        <label class="form-label" for="itemDesc">Description</label>
        <textarea id="itemDesc" name="description" class="textarea-field" required placeholder="Describe the item, brand, color, unique marks..."></textarea>

        <label class="form-label" for="itemLocation">Where was it found / lost?</label>
        <input type="text" id="itemLocation" name="location" class="input-field" required placeholder="Ex: Cafeteria, Gym, Room 102" />

        <label class="form-label" for="itemPhoto">Upload a Photo</label>
        <input type="file" id="itemPhoto" name="photo" class="file-input" accept="image/*" required />

        <button type="submit" class="btn-primary upload-btn">Submit Item</button>
        <p class="feedback" id="uploadMsg"></p>
      </form>
    </section>
  </main>
  <!-- ======================= FOOTER ======================= -->
  <footer>
    <p></p>
  </footer>

  <!-- ======================= SCRIPT ======================= -->
<script src="script.js" defer></script>

</body>
</html>
