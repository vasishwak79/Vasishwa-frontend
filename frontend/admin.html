<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />

  <title>School Lost & Found | Admin Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_general.css">
  <link rel="stylesheet" href="style_admin.css">
  <script src="admin.js" defer></script>
</head>

<body class="admin-page">

  <header>
    <h1 class="site-title">School Lost & Found</h1>

    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>

    <nav class="nav-right">

      <a href="#" onclick="logoutAndRedirect()" class="nav-btn">Home</a>

      <button 
      id="logoutBtn" 
      class="nav-btn" 
      style="background: #9E4F4F; 
      color: white; 
      border: none; 
      cursor: pointer;">Logout</button>

    </nav>
  </header>

  <main>
    <div class="container admin-container">

      <h2 class="admin-title">Admin Dashboard</h2>
      <p class="admin-subtitle">Review and manage submitted items and claims.</p>
      <p class="admin-subtitle">**Admins must logout to prevent unauthorized access**</p>

      <section class="admin-section">
        <h3 class="section-title">Pending Items</h3>
        <div id="pending-items" class="admin-grid">
        </div>
      </section>

      <section class="admin-section">
        <h3 class="section-title">Pending Claims</h3>
        <div id="pending-claims" class="admin-grid">
        </div>
      </section>

    </div>
  </main>

  <footer>
    <p class="fake-copy">© 2026 School Lost & Found</p>
  </footer>

</body>
</html>
